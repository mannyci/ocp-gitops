apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-gitops
  labels:
    gitops.ownedBy: cluster-config
    env: test
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: config
  source:
    path: clusters/tst/argocd/apps/cluster/overlays/default
    repoURL: https://github.com/mannyci/ocp-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true